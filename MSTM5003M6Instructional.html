<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Security & Digital Forensics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, rgb(0, 99, 150) 0%, rgb(84, 84, 75) 50%, rgb(197, 183, 131) 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 100vh;
      backdrop-filter: blur(10px);
    }

    .sidebar {
      width: 300px;
      background: rgba(0, 99, 150, 0.95);
      backdrop-filter: blur(15px);
      border-right: 3px solid rgba(197, 183, 131, 0.7);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 5px 0 20px rgba(0, 0, 0, 0.3);
      color: #fff;
      padding: 20px 0;
      z-index: 100;
    }

    .main-content {
      flex: 1;
      margin-left: 300px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
    }

    .nav-section {
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .nav-section h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: rgb(197, 183, 131);
      border-bottom: 1px solid rgba(197, 183, 131, 0.5);
      padding-bottom: 5px;
    }

    .nav-button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 15px;
      margin-bottom: 5px;
      background: rgba(0, 0, 0, 0.2);
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background: rgba(197, 183, 131, 0.3);
      transform: translateX(5px);
    }

    .nav-button.active {
      background: rgba(197, 183, 131, 0.5);
      font-weight: bold;
    }

    .content-section {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .content-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    h2 {
      color: rgb(0, 99, 150);
      margin-bottom: 20px;
      border-bottom: 2px solid rgb(197, 183, 131);
      padding-bottom: 10px;
    }

    h3 {
      color: rgb(84, 84, 75);
      margin: 25px 0 15px;
    }

    h4 {
      color: rgb(0, 99, 150);
      margin: 20px 0 10px;
    }

    p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .demo-button {
      background: rgb(0, 99, 150);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .demo-button:hover {
      background: rgb(0, 75, 115);
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container" id="particle-container">
    <nav class="sidebar">
      <div class="nav-section">
        <h3>Web Security</h3>
        <button class="nav-button" onclick="showSection('intro-web')">Introduction</button>
      </div>

      <div class="nav-section">
        <h3>Digital Forensics</h3>
        <button class="nav-button" onclick="showSection('intro-forensics')">Forensics Intro</button>
      </div>

      <div class="nav-section">
        <h3>Contact</h3>
        <button class="nav-button" onclick="showSection('contact')">Contact Us</button>
      </div>
    </nav>

    <main class="main-content">
      <div id="intro-web" class="content-section active">
        <h2>Web Components Security Overview</h2>
        <p>This is the introduction content.</p>
      </div>

      <div id="intro-forensics" class="content-section">
        <h2>Digital Forensics Overview</h2>
        <p>This is the forensics introduction content.</p>
      </div>

      <div id="contact" class="content-section">
        <h2>Contact Us</h2>
        <p>If youâ€™d like to get in touch, please fill out the form below:</p>

        <form id="contactForm" onsubmit="submitContact(event)">
          <div style="margin-bottom: 10px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" required>
          </div>
          <div style="margin-bottom: 10px;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" required>
          </div>
          <div style="margin-bottom: 10px;">
            <label for="message">Message:</label><br>
            <textarea id="message" required></textarea>
          </div>
          <button type="submit" class="demo-button">Send</button>
        </form>

        <div id="contactResult" style="margin-top:15px;"></div>
      </div>
    </main>
  </div>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => section.classList.remove('active'));
      const buttons = document.querySelectorAll('.nav-button');
      buttons.forEach(button => button.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      const activeButton = document.querySelector(`.nav-button[onclick="showSection('${sectionId}')"]`);
      if (activeButton) activeButton.classList.add('active');
    }

    function submitContact(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      document.getElementById('contactResult').innerHTML = `
        <div style="padding:10px; border:1px solid #ccc; border-radius:5px; background:#f8f9fa;">
          Thank you, <strong>${name}</strong>! Your message has been received.<br>
          We will reach out to you at <strong>${email}</strong>.
        </div>
      `;
      document.getElementById('contactForm').reset();
    }
  </script>
</body>
</html>
